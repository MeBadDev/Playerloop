<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Reporting Bug</title>
    </head>
    <body>
        <button name = 'Report a bug' onclick="submit()">Submit</button>
        <script src = 'https://mebaddev.github.io/Playerloop/PlayerLoopAPI.js' defer></script>
        <script defer>
            function submit() {
                // Your project key
                init('your project key');
                // Create a playerData object to send data about the player
                let player = new playerData('Player ID','example@gmail.com','Handle','Player Name');
                // Create a Report With title 'report title' and type 'bug'
                createReport('Example Report','bug',player);
            };
        </script>
        <script src = 'sending_in_a_script.js' type = 'module'></script>
    </body>
</html>
